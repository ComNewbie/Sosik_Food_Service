server:
  port: 9002

spring:
  cloud:
    config:
      discovery:
        enabled: false

  application:
    name: food-service

  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        web-allow-others: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    defer-datasource-initialization: true
    generate-ddl: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

#jpa log
logging:
  level:
    org:
      hibernate:
        orm.jdbc.bind: trace # 3버전
        sql: debug
        type:
          descriptor.sql: trace # 2버전
